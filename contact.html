<body>
  <div class="wrapper">
    <div class="header">
      <a href="/"><h5 id="home">HOME<h5></a>
    </div>

    <div class="animated fadeInUp">
      <div class="form-container">
        <hr/>
        <h1>CONTACT FORM</h1>

        <form method="GET" action="mailto:tsengwes1121@gmail.com" enctype="text/plain">
          <p>Name</p>
          <input type="text" id="fname" name="firstname" placeholder="First Name"> &nbsp;
          <input type="text" id="lname" name="lastname" placeholder="Last Name">

          <p class="split">Email <span>Phone Number</span></p>
          <input id="email" type="email" name="email" placeholder="example@example.com"> &nbsp;
          <input id="phone" type="text" name="phone" placeholder="###-###-####">

          <p>Subject</p>
          <input type="text" id="subject" name="subject">

          <p>Message</p>
          <textarea id="message" name="message" cols="128" rows="5"></textarea>

          <p/>
          <button id="submit">SUBMIT</button>

        </form>
      </div>
    </div>
  </div>
</body>
